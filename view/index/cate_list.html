{extend name="base" /}
{block name="title"}{$title}{/block}

{block name="main"}
<div class="row">
    {foreach $cate as $item}
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <img src="{$item.thumb}" alt="{$item.desc}">
            <div class="caption">
                <h3>{$item.name}</h3>
                <p>{$item.desc}</p>
                <p><a href="{$item.url}" class="btn btn-default" role="button">查看列表</a></p>
            </div>
        </div>
    </div>
    {/foreach}
    <nav aria-label="page">
        {$page|raw}
    </nav>
</div>
{/block}
