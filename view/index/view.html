{extend name="base" /}
{block name="title"}{$title}{/block}
{block name="main"}
<div class="row">
    {if $art->isEmpty()}
    <h1>找不到该书籍,心里要有点b数 -_-!!</h1>
    {else /}
    <div class="container">
        <img src="{$art.thumb}" alt="{$art.desc}">
        <div class="caption">
            <h3>{$art.name}</h3>
            <p>{$art.desc}</p>
        </div>
    </div>
    {/if}

</div>
{/block}
