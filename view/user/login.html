<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>用户登录</title>
    <link href="__STATIC__/css/bootstrap.min.css" rel="stylesheet">
    <script src="__STATIC__/js/jquery-3.2.1.min.js"></script>
    <script src="__STATIC__/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <form class="navbar-form navbar-collapse" role="search" action="/login" method="post">
        <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="用户名">
        </div>
        <div class="form-group">
            <input type="text" name="password" class="form-control" placeholder="密码">
        </div>
        <div class="form-group">
            <input type="text" name="captcha" class="form-control" placeholder="验证码" style="width:200px;" />
            <span class="glyphicon glyphicon-qrcode form-control-feedback" style="right:120px;"></span>
            <img class="verify" src="{:captcha_src()}" alt="验证码" onClick="this.src=this.src+'?'+Math.random()" />
        </div>
        <p style="color: red">{$msg}</p>
        <button type="submit" class="btn btn-default">登录</button>
    </form>
</div>

</body>
</html>
